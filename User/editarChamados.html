<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Chamado - Imperium</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="editarChamados.css">
</head>
<body>

  <!-- Navbar simplificada -->
  <nav class="navbar navbar-expand-lg shadow">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a href="userChamados.html" class="btn btn-light fw-semibold ms-3">
        <i class="bi bi-arrow-left-circle"></i> Voltar
      </a>
      <img src="../img/Imperium.png" alt="Logo Imperium" width="100" height="40" class="me-3 rounded-3">
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="container py-5">
    <div class="text-center mb-4">
      <h2 class="mb-2">Editar Chamado</h2>
      <p class="text-light">Atualize as informações do chamado selecionado.</p>
    </div>

    <!-- Formulário de Edição -->
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow card-hover">
          <div class="card-body">
            <form id="formEditarChamado">
              <input type="hidden" id="idChamado">

              <div class="mb-3">
                <label class="form-label fw-semibold">Setor</label>
                <select id="setor" class="form-select" required>
                  <option selected disabled>Selecione o setor</option>
                  <option>Diretoria</option>
                  <option>Marketing</option>
                  <option>TI</option>
                  <option>Pessoal</option>
                  <option>Contábil</option>
                  <option>Fiscal</option>
                  <option>Administrativo</option>
                  <option>RH</option>
                  <option>Comercial</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Assunto</label>
                <input type="text" id="assunto" class="form-control" placeholder="Digite o assunto" required>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Descrição</label>
                <textarea id="descricao" class="form-control" rows="4" placeholder="Descreva o problema" required></textarea>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary fw-semibold px-4">Salvar Alterações</button>
                <a href="userChamados.html" class="btn btn-secondary fw-semibold px-4 ms-2">Cancelar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../globalUser.js"></script>
  <script src="../global.js"></script>
  <script src="editarChamados.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sugestões do Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="userSugestoes.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg shadow">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="http://127.0.0.1:5500/User/user.html">
        <img src="../img/Imperium.png" alt="Logo" width="100" height="40" class="me-2 rounded-3">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="user.html"><i class="bi bi-house"></i> Início</a></li>
          <li class="nav-item"><a class="nav-link" href="EmObras.html"><i class="bi bi-ticket-detailed"></i> Chamados</a></li>
          <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5500/User/userSugestoes.html"><i class="bi bi-lightbulb"></i> Sugestões</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="../Login/login.html" id="logout"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

<main class="container py-5 text-white">
  <div class="text-center mb-5">
    <h2 class="fw-bold">Envie sua Sugestão</h2>
    <p class="text-light">Contribua com ideias para melhorar o sistema!</p>
  </div>

  <div class="card p-4 mx-auto shadow-lg border-0" style="max-width: 600px;">
    <form id="formSugestao">
      <input type="hidden" id="sugestaoId" value="">
      <div class="mb-3">
        <label for="titulo" class="form-label text-dark">Título</label>
        <input type="text" id="titulo" class="form-control" placeholder="Digite o título da sua sugestão" required>
      </div>
      <div class="mb-3">
        <label for="sugestao" class="form-label text-dark">Sugestão</label>
        <textarea id="sugestao" class="form-control" rows="4" placeholder="Descreva sua sugestão..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100"><i class="bi bi-send"></i> Enviar Sugestão</button>
    </form>
  </div>

  <section class="mt-5">
    <h4 class="text-center mb-4">Minhas Sugestões</h4>
    <div id="listaSugestoes" class="row g-4 justify-content-center"></div>
  </section>
</main>

<script src="../global.js"></script>
<script src="userSugestoes.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Chamados - Imperium</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="userChamados.css">
</head>
<body>

   <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="../img/Imperium.png" alt="Logo" width="100" height="40" class="me-2 rounded-3">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="user.html"><i class="bi bi-house"></i> Início</a></li>
          <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5500/User/userChamados.html"><i class="bi bi-ticket-detailed"></i> Chamados</a></li>
          <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5500/User/userSugestoes.html"><i class="bi bi-lightbulb"></i> Sugestões</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="../Login/login.html" id="logout"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="container py-5">
    <div class="text-center mb-4">
      <h2 class="mb-2">Abertura de Chamado</h2>
      <p class="text-light">Preencha as informações abaixo para registrar um novo chamado.</p>
    </div>

    <!-- Formulário -->
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow card-hover">
          <div class="card-body">
            <form id="formChamado">
              <input type="hidden" id="idChamadoEdicao">

              <div class="mb-3">
                <label class="form-label fw-semibold">Setor</label>
                <select id="setor" class="form-select" required>
                  <option selected disabled>Selecione o setor</option>
                  <option>Diretoria</option>
                  <option>Marketing</option>
                  <option>TI</option>
                  <option>Pessoal</option>
                  <option>Contábil</option>
                  <option>Fiscal</option>
                  <option>Administrativo</option>
                  <option>RH</option>
                  <option>Comercial</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Assunto</label>
                <input type="text" id="assunto" class="form-control" placeholder="Digite o assunto" required>
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Descrição</label>
                <textarea id="descricao" class="form-control" rows="4" placeholder="Descreva o problema" required></textarea>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary fw-semibold px-4">Salvar Chamado</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabela de Chamados -->
    <section class="mt-5">
      <div class="text-center mb-3">
        <h3>Meus Chamados</h3>
        <p class="text-light">Gerencie seus chamados abertos.</p>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle text-center">
          <thead class="table-primary">
            <tr>
              <th>ID</th>
              <th>Setor</th>
              <th>Assunto</th>
              <th>Descricao</th>
              <th>Status</th>
              <th>Data</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaChamadosUsuario">
            <tr><td colspan="7">Carregando chamados...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="../global.js"></script>
  <script src="userChamados.js"></script>
  <script src="../globalUser.js"></script>
</body>
</html>

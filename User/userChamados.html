<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Chamado - Imperium</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="userChamados.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="../img/Imperium.png" alt="Logo" width="100" height="40" class="me-2 rounded-3">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="user.html"><i class="bi bi-house"></i> Início</a></li>
          <li class="nav-item"><a class="nav-link active" href="userChamados.html"><i class="bi bi-ticket-detailed"></i> Chamados</a></li>
          <li class="nav-item"><a class="nav-link" href="userSugestoes.html"><i class="bi bi-lightbulb"></i> Sugestões</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="../Login/login.html"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="container py-5">
    <div class="text-center mb-4">
      <h2 class="mb-2">Abertura de Chamado</h2>
      <p class="text-light">Preencha as informações abaixo para registrar um novo chamado.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow card-hover">
          <div class="card-body">
            <form id="formChamado">
              
              <!-- Setor -->
              <div class="mb-3">
                <label for="setor" class="form-label fw-semibold">Setor</label>
                <select id="setor" name="setor" class="form-select" required>
                  <option selected disabled>Selecione o setor</option>
                  <option>Diretoria</option>
                  <option>Marketing</option>
                  <option>TI</option>
                  <option>Pessoal</option>
                  <option>Contábil</option>
                  <option>Fiscal</option>
                  <option>Administrativo</option>
                  <option>RH</option>
                  <option>Comercial</option>
                </select>
              </div>

              <!-- Assunto -->
              <div class="mb-3">
                <label for="assunto" class="form-label fw-semibold">Assunto</label>
                <input type="text" id="assunto" name="assunto" class="form-control" placeholder="Digite o assunto do chamado" required>
              </div>

              <!-- Descrição -->
              <div class="mb-3">
                <label for="descricao" class="form-label fw-semibold">Descrição do Problema</label>
                <textarea id="descricao" name="descricao" class="form-control" rows="5" placeholder="Descreva detalhadamente o problema" required></textarea>
              </div>

              <!-- Botão -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary px-4 fw-semibold">Enviar Chamado</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../globalUser.js"></script>
  <script src="../global.js"></script>
  <script src="userChamados.js"></script>
</body>
</html>

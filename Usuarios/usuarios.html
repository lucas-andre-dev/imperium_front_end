  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="usuarios.css">
</head>

<body>
  <!-- Navbar pronta para qualquer página -->
<nav class="navbar navbar-expand-lg navbar-light px-4 shadow">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="../img/Imperium.png" alt="Logo Imperium" height="40" class="rounded-3 me-2">
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link active" href="../Admin/admin.html"><i class="bi bi-house-door"></i> Início</a></li>
      <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5500/Admin/EmObras.html"><i class="bi bi-clipboard2-check"></i> Chamados</a></li>
      <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5500/Admin/adminSugestoes.html"><i class="bi bi-lightbulb"></i> Sugestões</a></li>
      <li class="nav-item"><a class="nav-link" href="editarUsuario.html"><i class="bi bi-people"></i> Usuários</a></li>

</nav>

  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h3 class="text-center mb-4">Gerenciamento de Usuários</h3>

      <!-- Formulário de cadastro -->
      <form id="formUsuario" class="row g-3">
        <input type="hidden" id="idUsuario">

        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" placeholder="Nome completo" required>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="E-mail do usuário" required>
        </div>

        <div class="col-md-6">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" class="form-control" placeholder="Senha" required>
        </div>

        <div class="col-md-6">
          <label for="roles" class="form-label">Regra</label>
          <select id="roles" class="form-select">
            <option value="ADMIN">Administrador</option>
            <option value="USER">Usuário</option>
          </select>
        </div>

        <div class="col-12 text-center">
          <button type="button" id="btnSalvar" class="btn btn-success w-25">Salvar</button>
          <button type="reset" class="btn btn-secondary w-25">Limpar</button>
        </div>
      </form>
    </div>

    <!-- Tabela de usuários -->
    <div class="card mt-4 p-3 shadow">
      <h4 class="mb-3">Lista de Usuários</h4>
      <table class="table table-striped" id="tabelaUsuarios">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Regra</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="usuarios.js"></script>
  <script src="../global.js"></script>
</body>
</html>

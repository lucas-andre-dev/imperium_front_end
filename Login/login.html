<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ãcones do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!--  MEU CSS -->
  <link rel="stylesheet" href="login.css">

</head>

<body>
  <div class="login-card">
    <h3 class="text-center mb-4" > <img class="img-fluid rounded-4" src="../img/Imperium.png" alt="Logo-Imperium"> </h3>

    <form id="formLogin">
      <div class="mb-3">
        <label for="email" class="form-label">USUARIO</label>
        <input id = "email" class="form-control" placeholder="Digite seu usuario" required>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">SENHA</label>
        <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>
      </div>


      <button id="btn" type="button" class="btn btn-success w-100 btn-login">Entrar</button>
    </form>


  <!-- Bootstrap JS -->
<script src="login.js"></script>
</body>
</html>

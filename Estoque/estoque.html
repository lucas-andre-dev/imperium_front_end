</head>
<body>

      <img src="../img/Imperium.png" alt="Logo Imperium">

        <li class="nav-item"><a class="nav-link active" href="../Admin/adminChamados.html"><i class="bi bi-clipboard2-check"></i> Chamados</a></li>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="content">
    <h2>Gestão de Estoque</h2>
    <p>Adicione, edite e controle os produtos disponíveis.</p>
    <hr>

    <!-- FORMULÁRIO -->
    <form id="formProduto" class="mb-4">
      <div class="row g-2">
        <div class="col-md-3">
          <input type="text" id="nome" class="form-control" placeholder="Nome do Produto" required>
        </div>
        <div class="col-md-2">
          <input type="number" id="quantidade" class="form-control" placeholder="Qtd" min="1" required>
        </div>
        <div class="col-md-2">
          <input type="number" id="valor" class="form-control" placeholder="Valor (R$)" step="0.01" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Salvar</button>
        </div>
      </div>
    </form>

    <!-- TABELA -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Valor Unitário(R$)</th>
            <th>Total (R$)</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaEstoque"></tbody>
      </table>
    </div>
  </div>
